<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Icon Circle -->
  <circle cx="40" cy="40" r="35" fill="#1976d2"/>
  <circle cx="40" cy="40" r="30" fill="#2196f3" opacity="0.9"/>
  
  <!-- Tools in circle -->
  <!-- Wrench -->
  <g transform="translate(28, 30) rotate(-25 0 0)">
    <rect x="-2" y="0" width="4" height="20" fill="#fafafa" rx="1"/>
    <circle cx="0" cy="0" r="3.5" fill="#fafafa"/>
    <circle cx="0" cy="0" r="2" fill="#1976d2"/>
  </g>
  
  <!-- Hammer -->
  <g transform="translate(52, 30) rotate(25 0 0)">
    <rect x="-1.5" y="5" width="3" height="18" fill="#fafafa" rx="1"/>
    <rect x="-5" y="0" width="10" height="6" fill="#ff9800" rx="1"/>
  </g>
  
  <!-- Screwdriver (center) -->
  <g transform="translate(40, 28)">
    <rect x="-1.5" y="0" width="3" height="12" fill="#ffc107" rx="0.5"/>
    <rect x="-2" y="12" width="4" height="10" fill="#757575" rx="0.5"/>
  </g>
  
  <!-- Gear -->
  <g transform="translate(40, 52)">
    <circle cx="0" cy="0" r="8" fill="#fafafa"/>
    <circle cx="0" cy="0" r="5" fill="#1976d2"/>
    <rect x="-1.5" y="-9" width="3" height="3" fill="#fafafa"/>
    <rect x="-1.5" y="6" width="3" height="3" fill="#fafafa"/>
    <rect x="-9" y="-1.5" width="3" height="3" fill="#fafafa"/>
    <rect x="6" y="-1.5" width="3" height="3" fill="#fafafa"/>
  </g>
  
  <!-- Text: FULL CRAFT -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1976d2">FULL</text>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff9800">CRAFT</text>
  
  <!-- Subtitle in Arabic -->
  <text x="90" y="62" font-family="Arial, sans-serif" font-size="12" fill="#757575">منصة الحرفيين في الموصل</text>
</svg>
